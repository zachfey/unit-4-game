<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Final Fantasy Knockoff!</title>
</head>
<body>
    <header><h1>Final Fantasy Knockoff!</h1> </header>
    <main>
        <div class = "character-select" id = "goodSelect">
            <h2>Choose your fighter!</h2>
            <div class = "fighter goodGuy" id="cloud">
                <p>Cloud</p>
                <img src="assets/images/cloud.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
            <div class = "fighter goodGuy" id="barret">
                <p>Barret</p>
                <img src="assets/images/barret.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
            <div class = "fighter goodGuy" id ="tifa">
                <p>Tifa</p>
                <img src="assets/images/tifa.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
            <div class = "fighter goodGuy" id = "aeris">
                <p>Aeris</p>
                <img src="assets/images/aeris.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
        </div>

        <div class = "character-select" id = 'badSelect'>
            <h2>Choose your opponent!</h2>
            <div class = "fighter badGuy" id="cactuar">
                <p>Cactuar</p>
                <img src="assets/images/cactuar.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
            <div class = "fighter badGuy" id="sephiroth">
                <p>Sephiroth</p>
                <img src="assets/images/sephiroth.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
            <div class = "fighter badGuy" id ="malboro">
                <p>Malboro</p>
                <img src="assets/images/malboro.png" class="portrait"/>
                <p class = "fighterStats"></p>
            </div>
        </div>

        <div class = "arena">
            <button id="attack">Attack!</button>
            <div id="battleground"></div>
            <p id="dialogue"></p>
        </div>

    </main>
    
</body>
<script type ="text/javascript" src="assets/javascript/game.js"></script>
</html>
